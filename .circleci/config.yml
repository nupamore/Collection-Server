version: 2.1
orbs:
  go: circleci/go@1.3.0
jobs:
  build:
    executor:
      name: go/default
      tag: '1.14'
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - run: go get -u github.com/swaggo/swag/cmd/swag
      - run: swag init
      - go/save-cache
      - go/test:
          covermode: atomic
          failfast: true
          race: true
workflows:
  main:
    jobs:
      - build
